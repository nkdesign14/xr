<head>
    <!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- A-Frame extras for GLTF animations -->
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('soundhandler', {
            tick: function () {
                var entity = document.querySelector('[sound]');
                if (document.querySelector('a-marker').object3D.visible == true) {
                    entity.components.sound.playSound();
                } else {
                    entity.components.sound.pauseSound();
                }

            }
        });
    </script>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' ;>
        <a-assets>
            <audio id="sound" src="sound/roar.wav" preload="auto"></audio>
            <a-asset-item id="creature" src="models/fire_dragon/scene.gltf" position="0 -1 0">
            </a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
             <a-gltf-model src="#creature" scale="1 1 1" position="0 0.5 0" rotation="0 84.244 0" animation-mixer soundhandler></a-gltf-model>
        </a-marker>
        <a-entity sound="src: #sound" autoplay="false"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <body>

</html>
