<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@3.0.2/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>

</head>

<body>
    <a-scene 
     physics="gravity: -1">
     <a-assets>
      <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      <img id="skyTexture"
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    </a-assets>
  
      
    <a-sky src="#skyTexture"></a-sky>

        <a-assets>
            <a-asset-item id="ship-obj" src="assets/models/space_ship/space_ship.obj"></a-asset-item>
        </a-asset-item>

  
        <a-mixin id="model" obj-model="obj: #ship-obj" scale="1 1 1"></a-mixin>

        <a-mixin id="random-1" random-position="min: -5 -5 -5; max: 5 5 5" random-color  dynamic-body="linearDamping:.001 angularDamping:-1" ></a-mixin>

      </a-asset-item>
    </a-assets>
    <a-entity camera look-controls wasd-controls="acceleration:500" position="0 1 -1">
        <a-entity camera
                  position="0 1.6 0"
                  look-controls="pointerLockEnabled: true">
          <a-entity cursor
                    position="0 0 -1"
                    geometry="primitive: sphere; radius: 0.04;"
                    material="color: #CCC; shader: flat;"></a-entity>
        </a-entity>
      </a-entity>


    <a-entity entity-generator="mixin: random-1 model; num: 200"></a-entity>

    </a-scene>
</body>
