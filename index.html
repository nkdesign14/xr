<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • Nemanja's A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <!-- add aframe extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="room" src="assets/models/jurassic_park_jaula/scene.gltf" position="0 -1 0">
      </a-asset-item>

      <a-asset-item id="creature" src="assets/models/trex/scene.gltf" position="0 -1 0">
      </a-asset-item>

      <a-asset-item id="creature2" src="assets/models/rex/scene.gltf" position="1 -2 3">
      </a-asset-item>
    </a-assets>

    <a-gltf-model src="#room" position="-3.025 -0.409 -9.223" scale="1.000 1.000 1.000"></a-gltf-model>

    <a-gltf-model src="#creature" scale="0.025 0.025 0.025" position="-23.415 0.378 1.332" rotation="-12.554 -179.118 -17.747" animation-mixer></a-gltf-model>
      
      <a-gltf-model src="#creature2" scale="1 1 1" position="3.180 2.530 -3.779" animation-mixer></a-gltf-model>

    </a-gltf-model>
    </a-gltf-model>
  </a-gltf-model>

  </a-scene>
</body>

</html>
