<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • Nemanja's A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <!-- add aframe extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>


      <a-asset-item id="creature" src="assets/models/black_dragon/scene.gltf" position="0 -1 0">
      </a-asset-item>

      <a-asset-item id="creature2" src="assets/models/dragon_rig/scene.gltf" position="1 -2 3">
      </a-asset-item>
    </a-assets>
    <a-entity camera look-controls wasd-controls="acceleration:500" position="0 1 -1">
      <a-entity camera
                position="15.805 1.6 3.736"
                look-controls="pointerLockEnabled: true">
        <a-entity cursor
                  position="0 0 -1"
                  geometry="primitive: sphere; radius: 0.04;"
                  material="color: #CCC; shader: flat;"></a-entity>
      </a-entity>
    </a-entity>
    <a-entity id="elmo" geometry="primitive: box" position="15.805 1.916 3.736" material="src: elmo.png"
    sound="src: url(roar.mp4); on: click"></a-entity>


    <a-gltf-model src="#creature" scale="0.001 0.001 0.001" position="15.805 1.916 3.736" rotation="0 84.244 0" animation-mixer></a-gltf-model>
      
      <a-gltf-model src="#creature2" scale="1 1 1" position="20.427 1.938 3.652" rotation="0 -92.686 0" animation-mixer></a-gltf-model>

    </a-gltf-model>
    </a-gltf-model>
  </a-gltf-model>

  </a-scene>
</body>

</html>
